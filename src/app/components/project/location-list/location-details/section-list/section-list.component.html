<div class="Container-start">
      <div class="header-component">
        <div class="flex-item"><p>{{ header }}</p>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </span>
          <span class="mr-3 cursor-pointer icon"><i class="fas fa-save" (click)="save()"></i></span>
        </div>
      </div>
  <div cdkDropList  class="full-width scrollable-container" (cdkDropListDropped)="dropSection($event)">
      <div *ngFor="let section of sections" cdkDrag>
        <app-section-list-element
          (click)="fetchDataForGivenSectionId(section)"
          [section]="section"
          [isHighlighted]="section._id === this.currentSection?._id"
          (deleteElement)="deleteElement($event)"
        ></app-section-list-element>
      </div>
  </div>
</div>
