<div class="info-section">

  <div class="navigation-line">
    <div class="Navigation">
      <div class="back">
        <button (click)="previousBtnClicked()" class="nav-button"><span
            class="fas fa-arrow-left cursor-pointer"></span>Back
        </button>
        <div class="back-text">
          <app-navigation-component></app-navigation-component>
        </div>
      </div>
      <div class="home">
        <button (click)="homeBtnClicked()" class="nav-button"><span
            class="fa-solid fa-house"></span>Home
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <!-- <img src="..." class="card-img-top" alt="...">
     -->
    <div class="card-body">
      <div class="card-head">
        <div class="user-section">
          <i class="material-symbols-outlined user-icon">
            person
          </i>
          <span class="user-details">
            {{ projectInfo.createdby }}
          </span>
        </div>

        <div class="project-date">
          {{ formatDate(projectInfo.createdat) }}
        </div>
      </div>


      <div class="ProjectName">
        <!-- <p style="text-transform: capitalize;">
          {{projectInfo.type==="project"? "Project Name":projectInfo.type==="subproject"?"Building
          Name":projectInfo.type==="apartment"?"Apartment Name":"Location Name"}}
        </p> -->
        <div class="info-heading h5">
          {{ projectInfo.name }}
        </div>
      </div>

      <div class="card-text">
        <div class="Description" *ngIf="projectType !== 'location'">
          <!-- <p>Description</p> -->
          <div class="DescriptionBox">
            <p class="h6">
              {{ projectInfo.description }}
            </p>
          </div>
        </div>

        <div class="DescriptionLocation" *ngIf="projectType === 'location'">
          <!-- <p>Description</p> -->
          <div class="DescriptionBoxLocation">
            <p class="description h6">{{ projectInfo.description }}</p>
          </div>
        </div>

        <div class="Address" *ngIf="projectType !== 'location'">
          <!-- <p>Address</p> -->
          <div class="AddressBox">
            <p class="address h6" style="margin-bottom: 10px;">{{ projectInfo.address }}</p>
          </div>
        </div>
      </div>

      <div class="card-btns row-container">
        <button class="invasiveBtn" (click)="changeProjectState()"
          [disabled]="disableInvasiveBtn">{{projectState}}</button>

        <div class="edit_icon">
          <button (click)="downloadExcel()" *ngIf="projectInfo.type === 'project'">Download Excel
            <span class="fa-solid fa-download"></span></button>

          <button (click)="editLocation()">Edit
            <span class="fas fa-edit cursor-pointer"></span></button>
          <!-- <span class=" ">Edit</span> -->
        </div>
      </div>


    </div>

    <div class="card-img-div">
      <img #img [src]="projectInfo.url" (error)="img.src = '../../../assets/images/image_1.png'" class="card-img">
    </div>

  </div>



</div>
