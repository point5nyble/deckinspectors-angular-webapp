
<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">

  <div class="container">
    <form>
       <div class="form-group">
        <label for="first_name">First Name :</label>
        <input type="text" name="first_name" [(ngModel)]="user.first_name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name :</label>
        <input type="text" name="last_name" [(ngModel)]="user.last_name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" name="username" [(ngModel)]="user.username" class="form-control"/>
      </div>
      
      <div class="form-group">
        <label for="password">New Password : (Only if password change required)</label>
        <span class="inline">
        <input type="{{showPassword? 'text' : 'password'}}" name="password" [(ngModel)]="password" class="form-control"/>
        <button class="eyeIcon" (click)="togglePasswordVisibility()">
              <i class="{{showPassword? 'bi bi-eye' : 'bi bi-eye-slash'}}" id="eyeIcon"></i>
        </button>
      </span>
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="text" name="email" [(ngModel)]="user.email" class="form-control"/>
      </div>   
      <div class="form-group">
        <label for="email">Mobile Number :</label>
        <input type="text" name="email" [(ngModel)]="user.mobile" class="form-control"/>
      </div>   
      <div class="form-group">
        <label for="role">Role :</label>
        <!-- <input type="text" name="role" [(ngModel)]="user.role" class="form-control"/> -->
        <select class="form-select" name="role" [(ngModel)]="user.role">
          <option>admin</option>
          <option>user</option>
        </select>
      </div>
      <div class="form-group">
        <label for="access_type">Access Type :</label>
        
        <select class="form-select" name="access_type" [(ngModel)]="user.access_type">
          <option>both</option>
          <option>mobile</option>
          <option>web</option>
        </select>
      </div>
       </form>
  </div>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="submit()">
      {{buttonName}}</button>
  </div>
