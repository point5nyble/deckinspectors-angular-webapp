<div class="header-component horizontal-div border border-secondary ms-2">
  <div class="title">
    <b>{{title}}</b>
  </div>
  <div class="icons">
    <span *ngIf="title !== 'Final Report'" class="mr-3">
        <i class="fas fa-file-pdf" (click)="downloadReport('pdf')"></i>
    </span>
    <span class="mr-3">
      <i class="bi bi-filetype-docx" (click)="downloadReport('docx')"></i>
  </span>
  </div>
</div>
