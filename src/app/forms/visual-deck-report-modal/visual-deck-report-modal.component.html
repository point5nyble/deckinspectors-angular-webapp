<!-- form-component.component.html -->
<div class="form-container">
  <div class="form-header">
    <p><b>Visual Deck/Waterproofing Report</b></p>
  </div>
  <div class="form-body" [formGroup]="visualDeckReportModalForm">
    <div class="form-errors" *ngIf="showErrors && visualDeckReportModalForm.get('visualReportName')?.hasError('required')">
      *field is required.
    </div>
    <div class="form-field">
        <label for="name">Name</label>
        <input formControlName="visualReportName" type="text" id="name" name="visualReportName" placeholder="Visual Report Name">
    </div>
    <div class="form-field">
      <div class="colinear">
      <label for="isUnitUnavailable">Unit Unavailable</label>
      <input (change)="handleUnitUnavailable(unitUnavailable)" formControlName="unitUnavailable" type="checkbox" id="isUnitUnavailable" name="isUnitUnavailable" #unitUnavailable>
    </div>
    </div>
    <ng-container *ngIf="!unitUnavailable.checked">
      <div class="form-errors" *ngIf="showErrors && !unitUnavailable.checked && visualDeckReportModalForm.get('exteriorElements')?.hasError('required')">
        *field is required.
      </div>
    <div class="form-field">
      <label for="exteriorElements">Exterior Elements</label>
      <select formControlName="exteriorElements" id="exteriorElements" name="exteriorElements" multiple>
        <option *ngFor="let option of exteriorElementsOptions" [value]="option">{{ option }}</option>
      </select>
    </div>
    <div class="form-errors" *ngIf="showErrors && !unitUnavailable.checked && visualDeckReportModalForm.get('waterproofingElements')?.hasError('required')">
      *field is required.
    </div>
    <div class="form-field">
      <label for="waterproofingElements">Waterproofing Elements</label>
      <select formControlName="waterproofingElements" id="waterproofingElements" name="waterproofingElements" multiple>
        <option *ngFor="let option of waterproofingElements" [value]="option">{{ option }}</option>
      </select>
    </div>
    <div class="form-errors" *ngIf="showErrors && !unitUnavailable.checked && visualDeckReportModalForm.get('visualReview')?.hasError('required')">
      *field is required.
    </div>
    <div class="form-field">
      <label>Visual Review</label>
      <div class="radio-group">
        <label for="good"><input formControlName="visualReview" type="radio" id="good" name="visualReview" value="Good">Good</label>
        <label for="bad"><input formControlName="visualReview" type="radio" id="bad" name="visualReview" value="Bad">Bad</label>
        <label for="fair"><input formControlName="visualReview" type="radio" id="fair" name="visualReview" value="Fair">Fair</label>
      </div>
    </div>
    <div class="form-errors" *ngIf="showErrors && !unitUnavailable.checked && visualDeckReportModalForm.get('signsOfLeaks')?.hasError('required')">
      *field is required.
    </div>
    <div class="form-field">
      <label>Any visual signs of leaks</label>
      <div class="radio-group">
        <label for="yes"><input formControlName="signsOfLeaks" type="radio" id="yes" value="Yes" name="signsOfLeaks">Yes</label>
        <label for="no"><input formControlName="signsOfLeaks" type="radio" id="no" value="No" name="signsOfLeaks">No</label>
      </div>
    </div>
    <div class="form-errors" *ngIf="showErrors && !unitUnavailable.checked && visualDeckReportModalForm.get('invasiveReviewRequired')?.hasError('required')">
      *field is required.
    </div>
    <div class="form-field">
      <label>Further Invasive Review Required Yes/No</label>
      <div class="radio-group">
        <label  for="yes1"><input type="radio" id="yes1" name="invasiveReviewRequired" value="Yes" formControlName="invasiveReviewRequired">Yes</label>
        <label  for="no1"><input type="radio" id="no1" name="invasiveReviewRequired" value="No" formControlName="invasiveReviewRequired">No</label>
      </div>
    </div>
    <div class="form-errors" *ngIf="showErrors && !unitUnavailable.checked && visualDeckReportModalForm.get('conditionAssessment')?.hasError('required')">
      *field is required.
    </div>
    <div class="form-field">
      <label>Condition Assessment</label>
      <div class="radio-group">
        <label for="pass"><input type="radio" id="pass" value="Pass" name="conditionAssessment" formControlName="conditionAssessment">Pass</label>
        <label for="fail"><input type="radio" id="fail" value="Fail" name="conditionAssessment" formControlName="conditionAssessment">Fail</label>
        <label for="future_inspection"><input type="radio" value="Futureinspection" id="future_inspection" name="conditionAssessment" formControlName="conditionAssessment">Future Inspection</label>
      </div>
    </div>
    </ng-container>
    <div class="form-field">
      <label for="description">Additional Considerations or Concern</label>
      <!-- <textarea formControlName="additionalConsiderationsOrConcern" id="description" name="additionalConsiderationsOrConcern" rows="4"></textarea> -->
      <angular-editor formControlName="additionalConsiderationsOrConcern" id="description" name="additionalConsiderationsOrConcern" rows="4" [config]="config"></angular-editor>
    </div>
    <ng-container *ngIf="!unitUnavailable.checked">
      <div class="form-errors" *ngIf="showErrors && !unitUnavailable.checked && visualDeckReportModalForm.get('EEE')?.hasError('required')">
        *field is required.
      </div>
    <div class="form-field">
      <label>Life Expectancy Exterior Elevated Elements (EEE)</label>
      <div class="radio-group">
        <label for="0-1yrs"><input type="radio" id="0-1yrs" value="one" name="EEE" formControlName="EEE">0-1 Years</label>
        <label for="1-4yrs"><input type="radio" id="1-4yrs" value="four" name="EEE" formControlName="EEE">1-4 Years</label>
        <label for="4-7yrs"><input type="radio" id="4-7yrs" value="seven" name="EEE" formControlName="EEE">4-7 Years</label>
        <label for="7+yrs"><input type="radio" id="7+yrs" value="sevenplus" name="EEE" formControlName="EEE">7+ Years</label>
      </div>
    </div>
    <div class="form-errors" *ngIf="showErrors && !unitUnavailable.checked && visualDeckReportModalForm.get('LBC')?.hasError('required')">
      *field is required.
    </div>
    <div class="form-field">
      <label>Life Expectancy Load Bearing Componenets (LBC)</label>
      <div class="radio-group">
        <label  for="0-1yrs1"><input type="radio" id="0-1yrs1" value="one" name="LBC" formControlName="LBC">0-1 Years</label>
        <label  for="1-4yrs1"><input type="radio" id="1-4yrs1" value="four" name="LBC" formControlName="LBC">1-4 Years</label>
        <label  for="4-7yrs1"><input type="radio" id="4-7yrs1" value="seven" name="LBC" formControlName="LBC">4-7 Years</label>
        <label  for="7+yrs1"><input type="radio" id="7+yrs1" value="sevenplus" name="LBC" formControlName="LBC">7+ Years</label>
      </div>
    </div>
    <div class="form-errors" *ngIf="showErrors && !unitUnavailable.checked && visualDeckReportModalForm.get('AWE')?.hasError('required')">
      *field is required.
    </div>
    <div class="form-field">
      <label>Life Expectancy Associated Waterproofing Elements (AWE)</label>
      <div class="radio-group">
        <label for="0-1yrsAWE"><input type="radio" id="0-1yrsAWE" value="one" name="AWE" formControlName="AWE">0-1 Years</label>
        <label for="1-4yrsAWE"><input type="radio" id="1-4yrsAWE" value="four" name="AWE" formControlName="AWE">1-4 Years</label>
        <label for="4-7yrsAWE"><input type="radio" id="4-7yrsAWE" value="seven" name="AWE" formControlName="AWE">4-7 Years</label>
        <label for="7+yrsAWE"><input type="radio" id="7+yrsAWE" value="sevenplus" name="AWE" formControlName="AWE">7+ Years</label>
      </div>
    </div>
    <div class="form-errors" *ngIf="showErrors && !unitUnavailable.checked && visualDeckReportModalForm.get('images')?.hasError('required')">
      *field is required.
    </div>
    <div class="form-group">
      <label class="form-label">Upload Image:</label>
      <input type="file" (change)="handleFileInput($event)" class="form-control" multiple>
      <div *ngFor="let imageUrl of imagePreviewUrls; let i = index" class="image-preview">
        <img [src]="imageUrl" alt="Image Preview" class="preview-image">
        <span class="close-icon-img" (click)="removeImage(i)">&times;</span>
      </div>
    </div>
  </ng-container>
  </div>
  <div class="button-container">
    <button class="save-button" (click)="save()">Save</button>
    <button class="close-button" (click)="close()">Close</button>
  </div>
</div>
